<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Countdown Timer App</title>
    <style>
      .card {
        white-space: nowrap;
        transition: all 0.3s linear;
        height: 170px;
        background: #efe7e7;
      }
    </style>
  </head>

  <body>
    <div class="container text-center pb-5">
      <div class="d-flex align-items-center" style="height: 100vh">
        <div class="w-75 m-auto text-center pb-5">
          <div class="row align-items-center mb-5">
            <div class="col-2">
              <img
                src="./src/gear.svg"
                width="100"
                height="100"
                class="img-fluid"
                alt=""
              />
            </div>
            <div class="col-8">
              <h1 class="mb-0 text-center">
                Coming Soon..
              </h1>
            </div>
            <div class="col-2">
              <img
                src="./src/hourglass.svg"
                width="80"
                height="80"
                class="img-fluid"
                alt=""
              />
            </div>
          </div>
          <div class="row mx-n2">
            <div class="col-3 px-2">
              <div class="card pt-2 pb-4 px-2">
                <div class="display-2 days">
                  <img
                    src="./src/zigzag.svg"
                    width="100"
                    height="100"
                    class="img-fluid"
                    alt=""
                  />
                </div>
                <div class="text-center font-weight-bold">DAYS</div>
              </div>
            </div>
            <div class="col-3 px-2">
              <div class="card pt-2 pb-4 px-2">
                <div class="display-2 hours">
                  <img
                    src="./src/zigzag.svg"
                    width="100"
                    height="100"
                    class="img-fluid"
                    alt=""
                  />
                </div>
                <div class="text-center font-weight-bold">HOURS</div>
              </div>
            </div>
            <div class="col-3 px-2">
              <div class="card pt-2 pb-4 px-2">
                <div class="display-2 minutes">
                  <img
                    src="./src/zigzag.svg"
                    width="100"
                    height="100"
                    class="img-fluid"
                    alt=""
                  />
                </div>
                <div class="text-center font-weight-bold">MINUTES</div>
              </div>
            </div>
            <div class="col-3 px-2">
              <div class="card pt-2 pb-4 px-2">
                <div class="display-2 seconds">
                  <img
                    src="./src/zigzag.svg"
                    width="100"
                    height="100"
                    class="img-fluid"
                    alt=""
                  />
                </div>
                <div class="text-center font-weight-bold">SECONDS</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="src/app.js"></script>
</html>
